                </div>
                <div class="london">
                    <input type="radio" name="location" id="london">
                    <label for="london">London</label>
                </div>
                <div class="manchester">
                    <input type="radio" name="location" id="manchester">
                    <label for="manchester">Manchester</label>
                </div>
                <div class="ny">
                    <input type="radio" name="location" id="ny">
                    <label for="ny">NY</label>
                </div>
            </div>
        </div>
        <div class="sort-container">
            <select id="select-sort">
                <option selected disabled hidden>Sort by â–¼</option>
                <option value="name">Name</option>
                <option value="department">Department</option>

        </div>
        <div class="box-container" id="box-container"></div>
    </div>
    <script src="assets/script.js"></script>
